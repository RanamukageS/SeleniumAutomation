name: Run Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run regression every day at midnight UTC
    - cron: '30 18 * * *'
  workflow_dispatch: # manual trigger for smoke tests
    inputs:
      testType:
        description: 'Choose which tests to run'
        required: true
        default: 'Smoke'
        type: choice
        options:
          - Smoke
          - Regression

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run tests
        run: mvn clean test -Dgroups=${{ github.event.inputs.testType }}

      - name: Generate Maven Surefire Report
        run: mvn surefire-report:report

      - name: Upload TestNG HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-html-report
          path: target/surefire-reports/

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: screenshots/
          if-no-files-found: ignore

      - name: List screenshot files
        if: always()
        run: ls -R screenshots || echo "No screenshots found"

